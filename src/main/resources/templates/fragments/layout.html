<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title} ?: 'THE BEEF'">THE BEEF</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


    <style>
        :root{
            --tb-azul-oscuro:#003366;
            --tb-azul-claro:#007bff;
            --tb-blanco:#ffffff;
            --tb-gris-claro:#f8f9fa;
            --tb-gris-fuerte:#343a40;
            --tb-separador:#dee2e6;
        }

        body{
            font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background:var(--tb-gris-claro); /* Fondo muy suave */
            color: var(--tb-gris-fuerte);
        }

        a{ color: var(--tb-azul-claro); }
        a:hover{ color: var(--tb-azul-oscuro); }

        /* ====== HEADER (minimalista) ====== */
        .mx-papel { display:none; } 
        .navbar-wrap{
            display: block;
            position: static; 
            padding: 0;
            border-bottom: 1px solid var(--tb-separador); 
        }
        .navbar-mx{
            background:var(--tb-blanco) !important;
            border-radius:5; 
            box-shadow:none; 
            padding:.8rem 1.5rem;
            max-width:none; 
            width:100%;
        }
        .navbar-mx .navbar-brand{
            font-weight:700;
            color:var(--tb-azul-oscuro) !important;
            font-size: 1.5rem;
        }
        .navbar-mx .nav-link{
            color:var(--tb-gris-fuerte) !important; 
            font-weight:500;
            border-radius:0; 
            padding:.5rem .9rem; margin:0 .35rem; 
            transition: background .15s ease, color .15s ease;
        }
        .navbar-mx .nav-link:hover{
            background:transparent;
            color:var(--tb-azul-claro) !important;
            transform: none; 
        }
        .navbar-mx .nav-link.active{
            color:var(--tb-azul-claro) !important; 
            background:transparent;
            border-bottom: 2px solid var(--tb-azul-claro); 
            box-shadow:none;
            font-weight:600;
        }
        .mx-tricolor{ display:none; }

        /* ====== FOOTER (minimalista) ====== */
        .footer-mx{
            background:var(--tb-gris-fuerte); 
            color: #ccc;
            border-top:none;
            box-shadow: none;
        }
        .footer-mx h6{ font-weight:600; color:var(--tb-blanco); border-bottom: 1px solid rgba(255,255,255,.1); padding-bottom: 0.5rem; margin-bottom: 1rem !important;}
        .footer-mx .btn-enviar{
            background:var(--tb-azul-claro); border-color:var(--tb-azul-claro); font-weight:600;
        }
        .footer-mx .btn-enviar:hover{ background:#0056b3; border-color:#0056b3; }
        .footer-sello{
            display:inline-block; padding:.25rem 0; border-radius:0; font-weight:600;
            background:transparent; color:var(--tb-blanco); letter-spacing:.3px;
        }
        .footer-mx .text-muted.small { color: #aaa !important; }

        @media (max-width: 991.98px){
            .navbar-mx{ padding:.4rem .6rem; }
            .navbar-mx .nav-link{ padding:.45rem .8rem; }
        }
        @media (prefers-reduced-motion: reduce){ *{ transition:none !important; } }
    </style>
</head>

<body>

<header th:fragment="header(menuActive)">
    <div class="navbar-wrap">
        <nav class="navbar navbar-expand-lg navbar-light navbar-mx">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}" th:text="'THE BEEF'">THE BEEF</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                    aria-controls="mainNav" aria-expanded="false" aria-label="Menú">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="mainNav" class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home}" th:classappend="${menuActive}=='home' ? ' active'">
                                Inicio
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/reservaciones/index}" th:classappend="${menuActive}=='reservaciones' ? ' active'">
                                <i class="bi bi-calendar-check me-1"></i> Reservaciones
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/menucliente}" th:classappend="${menuActive}=='menu' ? ' active'">
                                <i class="bi bi-book me-1"></i> Menú Cliente
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/cliente}" th:classappend="${menuActive}=='clientes' ? ' active'">
                                Clientes
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/listaproductos}" th:classappend="${menuActive}=='productos' ? ' active'">
                                Productos
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-center" th:href="@{/pedido/carrito}" th:classappend="${menuActive}=='carrito' ? ' active'" title="Carrito de Compras">
                                <i class="bi bi-cart-fill" style="font-size: 1.4rem; color: var(--tb-azul-claro);"></i>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-center" th:href="@{/pedido/lista}" th:classappend="${menuActive}=='pedidos' ? ' active'" title="Lista de Pedidos (Admin)">
                                <i class="bi bi-bag-check" style="font-size: 1.4rem;"></i> 
                            </a>
                        </li>
                        
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Admin
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                
                                <li><hr class="dropdown-divider"></li>

                                <li>
                                    <form th:action="@{/logout}" method="POST" class="dropdown-item p-0">
                                        <button type="submit" class="btn btn-link dropdown-item text-danger">
                                            <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>

<footer th:fragment="footer">
    <div class="footer-mx mt-5">
        <div class="container py-4">
            <div class="row g-4 justify-content-center text-center">

                <div class="col-12 col-md-4">
                    <p class="mb-1 small">Rodriguez Obregon Miguel de Fernando</p>
                    <p class="mb-1 small">No.Control: 19520366</p>
                    <p class="mb-1 small">Materia: Temas Selectos</p>
                </div>

                <div class="col-12 col-md-4">
                    <span class="footer-sello">THE BEEF</span>
                </div>
            </div>

            <div class="text-center text-muted small mt-4 pt-3 border-top border-secondary opacity-50">
                © <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> · THE BEEF | Todos los derechos reservados.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</footer>

</body>
</html>
