<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión - THE BEEF</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    
    <style>
        /* Definiciones de color de tu layout */
        :root{
            --tb-azul-oscuro:#003366;
            --tb-azul-claro:#007bff;
            --tb-blanco:#ffffff;
            --tb-gris-claro:#f8f9fa;
            --tb-gris-fuerte:#343a40;
        }

        /* Estilos del cuerpo y centrado */
        body { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            background-color: var(--tb-gris-claro); 
            font-family: Poppins, sans-serif;
            color: var(--tb-gris-fuerte);
        }

        /* Contenedor del formulario */
        .form-signin { 
            width: 100%; 
            max-width: 400px; 
            padding: 2.5rem; 
            margin: auto; 
            background: var(--tb-blanco); 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); 
            border-top: 5px solid var(--tb-azul-claro); 
        }
        
        /* Título */
        .form-signin h1 {
            font-weight: 700;
            color: var(--tb-azul-oscuro); 
            margin-bottom: 2rem;
        }

        /* Botón de Iniciar Sesión */
        .btn-primary {
            background-color: var(--tb-azul-claro);
            border-color: var(--tb-azul-claro);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        
        .btn-primary:hover {
            background-color: #0056b3; 
            border-color: #0056b3;
        }

        /* Estilo para el texto de Copyright */
        .text-muted {
            color: #999 !important;
        }
    </style>
</head>
<body>

<div class="form-signin text-center">
    
    <h1 class="h3 mb-5">
        <span class="text-primary">THE BEEF </span> Login
    </h1>
    
    <form method="POST" th:action="@{/login}">
        
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i> ¡Sesión cerrada con éxito!
        </div>

        <div th:if="${loginError}" class="alert alert-danger" role="alert">
            <span th:text="${loginError}"></span>
        </div>
        
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required autofocus>
            <label for="username">Usuario</label>
        </div>
        
        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
            <label for="password">Contraseña</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
            <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
        </button>
        
        <p class="mt-5 mb-3 text-muted small">
            © <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> · THE BEEF made by Ferras.
        </p>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
