<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <head th:replace="~{fragments/layout :: head('Gestión de Perfiles')}"></head>

    <style>
        .container { max-width: 700px; }
        h1 { color: var(--tb-azul-oscuro); font-weight: 700; margin-bottom: 25px; }
        .table thead th { background-color: var(--tb-azul-oscuro); color: white; }
    </style>
</head>
<body>

<header th:replace="~{fragments/layout :: header('admin')}"></header>

<main class="container py-5">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Gestión de Perfiles (Roles)</h1>
        <a th:href="@{/perfiles/nuevo}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nuevo Perfil
        </a>
    </div>
    
    <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${msg}">Mensaje de éxito aquí.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre del Perfil</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${#lists.isEmpty(perfiles)}">
                <td colspan="3" class="text-center text-muted">No hay perfiles registrados.</td>
            </tr>
            
            <tr th:each="perfil : ${perfiles}">
                <td th:text="${perfil.id}">1</td>
                <td th:text="${perfil.perfil}">ADMINISTRADOR</td>
                <td>
                    <a th:href="@{/perfiles/editar/{id}(id=${perfil.id})}" class="btn btn-sm btn-warning me-2" title="Editar">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a th:href="@{/perfiles/eliminar/{id}(id=${perfil.id})}" class="btn btn-sm btn-danger" title="Eliminar">
                        <i class="bi bi-trash3"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
