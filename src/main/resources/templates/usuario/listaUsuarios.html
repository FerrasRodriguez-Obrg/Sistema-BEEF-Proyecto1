<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <head th:replace="~{fragments/layout :: head('Gestión de Usuarios')}"></head>
    
    <style>
        .container { max-width: 900px; }
        h1 { color: var(--tb-azul-oscuro); font-weight: 700; margin-bottom: 25px; }
        .table thead th { background-color: var(--tb-azul-oscuro); color: white; }
    </style>
</head>
<body>

<header th:replace="~{fragments/layout :: header('admin')}"></header>

<main class="container py-5">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gestión de Usuarios</h1>
        <a th:href="@{/usuarios/nuevo}" class="btn btn-primary">
            <i class="bi bi-person-plus"></i> Nuevo Usuario
        </a>
    </div>
    
    <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${msg}">Mensaje de éxito aquí.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Estatus</th>
                <th>Perfiles</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${#lists.isEmpty(usuarios)}">
                <td colspan="7" class="text-center text-muted">No hay usuarios registrados.</td>
            </tr>
            
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}">1</td>
                <td th:text="${usuario.username}">admin</td>
                <td th:text="${usuario.nombre}">Administrador Principal</td>
                <td th:text="${usuario.email}">admin@thebeef.com</td>
                <td>
                    <span th:if="${usuario.estatus}" class="badge bg-success">Activo</span>
                    <span th:unless="${usuario.estatus}" class="badge bg-danger">Inactivo</span>
                </td>
                <td>
                    <span th:each="perfil : ${usuario.perfiles}" class="badge bg-secondary me-1" th:text="${perfil.perfil}"></span>
                </td>
                <td>
                    <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-sm btn-warning me-2" title="Editar">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" class="btn btn-sm btn-danger" title="Eliminar">
                        <i class="bi bi-trash3"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
