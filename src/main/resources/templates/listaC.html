<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffe6f0; 
        text-align: center;        /* centrar texto */
        margin: 0;
        padding: 0;
    }

    h1 {
        color: #cc0066;  
        margin-top: 30px;
    }

    ul {
        list-style: none; /* para quitarle las  vi√±etas */
        padding: 0;
        margin-top: 20px;
    }

    ul li {
        background: #ffb3d9;   /* rosa medio */
        margin: 8px auto;
        padding: 10px 15px;
        width: 200px;          
        border-radius: 30px;    /* esquinas redondeadas */
        color: #660033;        
        font-size: 16px;
    }
</style>



</head>
<body>

<h1> Lista de Clientes </h1>

    <ul>
   
    <li>Andrea Ramirez</li>
    <li>Miguel Nieto</li>
    <li>Samantha Garcia</li>
   
</ul>

</body>
</html>
