<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reservaciones</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        /* Estilos base de THE BEEF */
        :root{ --tb-azul-oscuro: #003366; --tb-azul-claro: #007bff; --tb-blanco: #ffffff; --tb-gris-claro: #f8f9fa; --tb-separador: #dee2e6; }
        body{ background: var(--tb-gris-claro); font-family: Poppins, sans-serif; }
        
        /* Estilos de Header/Card */
        .mx-title{ color: var(--tb-azul-oscuro); letter-spacing:.2px; font-weight:700; }
        .btn-tb{ background: var(--tb-azul-claro); color:#fff; font-weight:600; border-radius:6px; }
        .card.mx-card{ border:1px solid var(--tb-separador); border-top:4px solid var(--tb-azul-oscuro); border-radius:10px; overflow:hidden; box-shadow: 0 8px 20px rgba(0,0,0,.08); background:#fff; }
        .mx-card .table thead th{ background: var(--tb-azul-oscuro); color:#fff; font-weight:600; font-size: 0.9rem; }
        .mx-card .table tbody tr:hover{ background: rgba(0,51,102,.05); } 

        /* Estilos de Estado */
        .badge-estado-ausente { background-color: #ffc107 !important; color: #333; } 
        .badge-estado-confirmada { background-color: #28a745 !important; color: white; } 
        .badge-estado-cancelada { background-color: #dc3545 !important; color: white; } 
    </style>
</head>
<body>

<header th:replace="~{fragments/layout :: header('reservaciones')}"></header>
<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mx-title h3 mb-0">
            <i class="bi bi-calendar-check me-2" style="color:var(--tb-azul-claro)"></i> Lista de Reservaciones
        </h1>
        <a class="btn btn-tb" th:href="@{/reservaciones/nuevo}">
            <i class="bi bi-calendar-plus me-1"></i> Nueva Reservación
        </a>
    </div>
    
    <form th:action="@{/reservaciones/index}" method="get" class="mb-4 p-3 border rounded bg-white">
        <div class="row g-3 align-items-end">
            
            <div class="col-md-4">
                <label for="searchCliente" class="form-label fw-bold">Buscar Cliente:</label>
                <input type="text" class="form-control" id="searchCliente" name="clienteNombre" 
                       th:value="${clienteNombre}" placeholder="Nombre o apellido"
                       list="clientesList"> <datalist id="clientesList">
                    <option th:each="c : ${clientes}" 
                            th:value="${c.nombre} + ' ' + ${c.apellidos}">
                    </option>
                </datalist>
            </div>

            <div class="col-md-3">
                <label for="searchEstado" class="form-label fw-bold">Estado:</label>
                <select class="form-select" id="searchEstado" name="estado">
                    <option value="">Todos los Estados</option>
                    <option value="CONFIRMADA" th:selected="${estado == 'CONFIRMADA'}">CONFIRMADA</option>
                    <option value="AUSENTE" th:selected="${estado == 'AUSENTE'}">AUSENTE</option>
                    <option value="CANCELADA" th:selected="${estado == 'CANCELADA'}">CANCELADA</option>
                </select>
            </div>
            
            <div class="col-md-3">
                <label for="searchFecha" class="form-label fw-bold">Fecha de Cita:</label>
                <input type="date" class="form-control" id="searchFecha" name="fechaCita" 
                       th:value="${fechaCita}">
            </div>

            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search me-1"></i> Filtrar
                </button>
            </div>
        </div>
    </form>
    <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${msg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card mx-card">
        <div class="table-responsive">
            <table class="table align-middle mb-0 table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Fecha/Hora</th>
                        <th>Personas</th>
                        <th>Mesa Asignada</th>
                        <th>Empleado Asig.</th>
                        <th>Estado</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(reservaciones)}">
                        <td colspan="8" class="text-center text-muted py-4">No hay reservaciones que coincidan con los filtros.</td>
                    </tr>

                    <tr th:each="r : ${reservaciones}">
                        <td th:text="${r.id}">1</td>
                        <td th:text="${r.cliente != null ? r.cliente.nombre + ' ' + r.cliente.apellidos : 'N/A'}">Cliente Nombre</td>
                        
                        <td>
                            <span th:text="${#temporals.format(r.fechaCita, 'dd/MM/yyyy')}">dd/mm/aaaa</span>
                            <br>
                            <small class="text-muted" th:text="${#temporals.format(r.horaCita, 'HH:mm')}">HH:mm</small>
                        </td>
                        
                        <td th:text="${r.numPersonas}">4</td> 
                        
                        <td>
                            <span th:if="${r.mesaAsignada != null}" 
                                  th:text="'Mesa #' + ${r.mesaAsignada.idMesa} + ' (' + ${r.mesaAsignada.capacidad} + 'p.)'">Mesa #3</span>
                            <span th:if="${r.mesaAsignada == null}" class="text-muted">N/A</span>
                        </td>
                        
                        <td th:text="${r.empleadoAsignado != null ? r.empleadoAsignado.nombre : '—'}">Empleado X</td>

                        <td>
                            <span class="badge" 
                                  th:text="${r.estado}"
                                  th:classappend="${r.estado == 'CONFIRMADA' ? 'badge-estado-confirmada' : 
                                                  (r.estado == 'CANCELADA' ? 'badge-estado-cancelada' : 
                                                  'badge-estado-ausente')}"> AUSENTE
                            </span>
                        </td>

                        <td class="text-center">
                            
                            <th:block th:with="reservaDateTime=${T(java.time.LocalDateTime).of(r.fechaCita, r.horaCita)}">
                                
                                <form th:action="@{/reservaciones/confirmar/{id}(id=${r.id})}" method="post" 
                                      th:if="${r.estado == 'AUSENTE' and (reservaDateTime.isBefore(nowDateTime) or reservaDateTime.isEqual(nowDateTime))}" 
                                      class="d-inline me-1"
                                      th:onsubmit="|return confirm('¿Confirmar asistencia y crear el pedido?');|">
                                    <button type="submit" class="btn btn-sm btn-success" title="Confirmar y Crear Pedido">
                                        <i class="bi bi-check-lg"></i> Confirmar
                                    </button>
                                </form>
                            </th:block>

                            <a th:if="${r.estado == 'CONFIRMADA'}" 
                               th:href="@{/reservaciones/detalle/{id}(id=${r.id})}" 
                               class="btn btn-sm btn-info text-white me-1" title="Ver Detalle de la Reservación">
                                <i class="bi bi-eye"></i> Detalle
                            </a>

                            <a th:if="${r.estado == 'CONFIRMADA' && r.pedidoAsociado != null}" 
                               th:href="@{/pedido/editar/{id}(id=${r.pedidoAsociado.id})}" 
                               class="btn btn-sm btn-primary me-1" title="Modificar Pedido">
                                <i class="bi bi-cart"></i> 
                            </a>
                            
                            <a th:if="${r.estado != 'CONFIRMADA'}" th:href="@{/reservaciones/edit/{id}(id=${r.id})}" class="btn btn-sm btn-warning me-1" title="Editar Reserva">
                                <i class="bi bi-pencil"></i>
                            </a>
                            
                            <form th:action="@{/reservaciones/delete/{id}(id=${r.id})}" method="post" class="d-inline"
                                  th:if="${r.estado != 'CONFIRMADA'}"
                                  th:onsubmit="|return confirm('¿Eliminar la reservación #${r.id}? Esta acción no se puede deshacer.');|">
                                <button type="submit" class="btn btn-sm btn-danger" title="Eliminar Reserva">
                                    <i class="bi bi-trash3"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer style="padding: 20px; text-align: center; color: gray;">
    © 2025 THE BEEF
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
