<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras | THE BEEF</title>
    
    <head th:replace="~{fragments/layout :: head('Carrito')}"></head>
    
    <style>
        /* Estilos espec√≠ficos */
        .carrito-table thead th {
            background: #003366; /* tb-azul-oscuro */
            color: white;
            font-size: 0.95rem;
        }
        .total-final {
            font-size: 1.8rem;
            font-weight: 800;
            color: #dc3545; /* Rojo para destacar el total */
        }
        .confirm-btn {
            padding: 0.75rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <header th:replace="~{fragments/layout :: header('carrito')}"></header>

    <main class="container py-5">
        
        <h1 class="mx-title h3 mb-4" style="color:#003366;">
            Tu Orden en Proceso
        </h1>

        <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${msg}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div th:object="${pedidoEnSesion}">
            
            <div th:if="${#lists.isEmpty(pedidoEnSesion.detalles)}" class="alert alert-warning text-center py-4">
                üõí El carrito est√° vac√≠o. <a th:href="@{/menucliente}">Ve al men√∫ para agregar productos.</a>
            </div>
            
            <div th:if="${!#lists.isEmpty(pedidoEnSesion.detalles)}">
                
                <h3 class="mb-3">Productos Seleccionados (<span th:text="${#lists.size(pedidoEnSesion.detalles)}">0</span>)</h3>
                
                <div class="table-responsive mb-4">
                    <table class="table table-bordered carrito-table align-middle">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                                <th class="text-end">Subtotal</th>
                                <th>Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="detalle, stat : *{detalles}">
                                <td th:text="${stat.index + 1}">1</td>
                                <td th:text="${detalle.producto.nombre}">Nombre del Producto</td>
                                
                                <td th:text="${detalle.cantidad}">1</td>
                                
                                <td th:text="'$' + ${#numbers.formatDecimal(detalle.precioUnitario, 0, 'COMMA', 2, 'POINT')}">$ 0.00</td>
                                <td class="text-end" th:text="'$' + ${#numbers.formatDecimal(detalle.subtotal, 0, 'COMMA', 2, 'POINT')}">$ 0.00</td>
                                
                                <td>
                                    <a th:href="@{/pedido/eliminarItem/{id}(id=${detalle.producto.id})}" class="btn btn-sm btn-outline-danger" title="Eliminar del Carrito">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row justify-content-end mb-5">
                    <div class="col-md-5">
                        <div class="card p-3">
                            <h5 class="card-title">Resumen de la Orden</h5>
                            
                            <form th:action="@{/pedido/confirmar}" method="post" class="mt-3">
                                <div class="mb-4">
                                    <label for="idCliente" class="form-label" style="font-weight: 600;">Asignar Pedido a:</label>
                                    <select id="idCliente" name="idCliente" class="form-select" required>
                                        <option value="">-- Seleccione un Cliente --</option>
                                        <option th:each="cliente : ${listaClientes}" 
                                                th:value="${cliente.id}" 
                                                th:text="${cliente.nombre} + ' ' + ${cliente.apellidos}">
                                            Nombre del Cliente
                                        </option>
                                    </select>
                                </div>
                                <div class="d-flex justify-content-between my-2">
                                    <span>Subtotal:</span>
                                    <span><strong th:text="'$' + ${#numbers.formatDecimal(pedidoEnSesion.total, 0, 'COMMA', 2, 'POINT')}">$ 0.00</strong></span>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between">
                                    <span>**TOTAL FINAL:**</span>
                                    <span class="total-final" th:text="'$' + ${#numbers.formatDecimal(pedidoEnSesion.total, 0, 'COMMA', 2, 'POINT')}">$ 0.00</span>
                                </div>
                                
                                <button type="submit" class="btn btn-danger confirm-btn w-100 mt-3">
                                    <i class="bi bi-check-circle-fill me-2"></i> Confirmar y Generar Pedido
                                </button>
                            </form>
                            
                            <a th:href="@{/menucliente}" class="btn btn-link mt-2">‚Üê Seguir Ordenando</a>
                        </div>
                    </div>
                </div>

            </div> </div> </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
