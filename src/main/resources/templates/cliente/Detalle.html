<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Detalle Cliente</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <style>
    /* VARIABLES THE BEEF - MINIMALISTA */
    :root{
      --tb-azul-oscuro:#003366; 
      --tb-azul-claro:#007bff;   
      --tb-blanco:#ffffff;
      --tb-gris-claro:#f8f9fa; /* Fondo general sutil */
      --tb-gris-fuerte:#343a40; /* Texto principal */
    }

    body {
      background: var(--tb-gris-claro); /* Fondo claro */
      font-family: 'Poppins', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0; /* Asegurar que no haya márgenes extra */
    }

    .cliente-card {
      /* Estilo de tarjeta simple y elegante */
      background: var(--tb-blanco);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 400px;
      width: 100%;
      /* Detalle superior azul */
      border-top: 4px solid var(--tb-azul-claro); 
    }

    .cliente-foto {
      /* Sección de foto minimalista, fondo blanco, solo un borde sutil */
      text-align: center;
      padding: 1.5rem;
      background: var(--tb-blanco);
    }

    .cliente-foto img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      /* Borde sutil */
      border: 3px solid var(--tb-azul-claro); 
      box-shadow: 0 0 10px rgba(0, 51, 102, 0.2);
    }

    .cliente-info {
      padding: 1.5rem;
      color: var(--tb-gris-fuerte);
      border-top: 1px dashed #eee; /* Separador sutil */
    }

    .cliente-info p, .cliente-info a {
      margin: 0.6rem 0;
      font-size: 1rem;
    }

    .cliente-info strong {
      /* Títulos en azul oscuro para énfasis */
      color: var(--tb-azul-oscuro);
      font-weight: 600;
      display: inline-block;
      width: 110px; /* Ancho fijo para alinear los valores */
    }
    
    /* Estilos para el estado "Destacado" */
    .text-success.fw-bold { color: #28a745 !important; } /* Verde de Bootstrap */
    .text-danger.fw-bold { color: #dc3545 !important; } /* Rojo de Bootstrap */


    .btn-cliente {
      /* Botón de acción azul */
      display: inline-block;
      margin-top: 1.5rem;
      background: var(--tb-azul-claro);
      color: var(--tb-blanco);
      padding: 0.6rem 1.5rem;
      border: none; /* Quitamos el borde por defecto del botón */
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .btn-cliente:hover {
      background: #0056b3; /* Azul oscuro al pasar el ratón */
      color: var(--tb-blanco);
    }
    
    /* Centrar el texto en el div del botón */
    .text-center {
        text-align: center !important;
    }
  </style>
</head>
<body>

  <div class="cliente-card" th:object="${cliente}">
    
    <div class="cliente-foto">
  <img th:src="${#strings.isEmpty(cliente.fotocliente)} ? 
                @{/imagenes/img/Cliente/default.png} : 
                @{/imagenes/img/Cliente/{f}(f=*{fotocliente})}" 
       th:alt="*{nombre} + ' ' + *{apellidos}"
       onerror="this.onerror=null;this.src='/imagenes/img/Cliente/default.png';">
</div>
    
    <div class="cliente-info">
      <h4 class="text-center mb-4" 
          th:text="*{nombre} + ' ' + *{apellidos}" 
          style="color: var(--tb-azul-oscuro); font-weight: 700;">
          Nombre Completo
      </h4>
      
      <p><strong>ID:</strong> <span th:text="*{id}">1</span></p>
      
      <p><strong>Teléfono:</strong> <span th:text="*{telefono}">0000000000</span></p>
      
      <p><strong>Email:</strong> <span th:text="*{email}">correo@ejemplo.com</span></p>
      
      <p><strong>Crédito:</strong> $<span th:text="*{#numbers.formatDecimal(credito, 0, 'COMMA', 2, 'POINT')}">5000.00</span></p>
      
      <p>
        <strong>Destacado:</strong>
        <span th:if="*{destacado} > 0" class="text-success fw-bold">Sí</span>
        <span th:unless="*{destacado} > 0" class="text-danger fw-bold">No</span>
      </p>
      
      <div class="text-center">
        <a th:href="@{/cliente}" class="btn-cliente">
          <i class="bi bi-arrow-left-short"></i> Volver a la lista
        </a>
      </div>
    </div>
  </div>

</body>
</html>
