<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Lista de Clientes</title>

  <head th:replace="~{fragments/layout :: head('Clientes')}"></head>

  <style>
    :root{
      --tb-azul-oscuro: #003366; 
      --tb-azul-claro: #007bff;
      --tb-gris-claro: #f8f9fa;
      --tb-separador: #dee2e6;
    }

    /* Aseguramos que el fondo sea el del layout */
    body { background: var(--tb-gris-claro) !important; }

    .table-bordered { border-color: var(--tb-separador); }
    
    /* Estilo del encabezado de la tabla */
    .table-responsive thead th {
        background: var(--tb-azul-oscuro);
        color: white;
        font-weight: 600;
        border-color: var(--tb-azul-oscuro);
        font-size: 0.95rem;
    }
    
    /* Estilo de la tabla y hover */
    .table-hover tbody tr:hover {
        background-color: rgba(0, 51, 102, 0.05) !important; /* Azul sutil en hover */
    }
    .table td { border-color: var(--tb-separador); }

    /* Estilos para badges de Destacado */
    .bg-success { background-color: #28a745 !important; }
    .bg-danger { background-color: #dc3545 !important; }

    /* Estilo del botón Nuevo Cliente */
    .btn-nuevo {
        background: var(--tb-azul-claro);
        color: white; /* Corregido a blanco si no hay tb-blanco */
        font-weight: 600;
        padding: 0.6rem 1.5rem;
        border-radius: 6px;
        transition: background 0.2s ease;
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
    }
    .btn-nuevo:hover {
        background: #0056b3;
    }

    /* Nuevo estilo para el botón Buscar si lo usamos */
    .btn-search {
        background: var(--tb-azul-oscuro);
        border-color: var(--tb-azul-oscuro);
        color: white;
    }
    .btn-search:hover {
        background: #002244;
        border-color: #002244;
    }
  </style>

</head>
<body>

<header th:replace="~{fragments/layout :: header('clientes')}"></header>

  <div class="container mt-5">
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 style="color:var(--tb-azul-oscuro); font-weight:700; margin-bottom: 0;">
            Lista de Clientes
        </h1>
        
        <a th:href="@{/crear/crear/nuevo}" class="btn-nuevo">
            <i class="bi bi-person-plus-fill me-1"></i> Nuevo Cliente
        </a>
    </div>

    <div class="row mb-4">
        <div class="col-12">
             <form th:action="@{/cliente}" method="get" class="d-flex align-items-center">
                <div class="input-group">
                    <input 
                        type="search" 
                        name="keyword" 
                        class="form-control" 
                        placeholder="Buscar por Nombre, Apellido, o Teléfono..."
                        th:value="${keyword}"
                        aria-label="Término de búsqueda"
                    />
                    <button type="submit" class="btn btn-search">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                    <a th:if="${keyword != null && !keyword.isEmpty()}" th:href="@{/cliente}" class="btn btn-outline-secondary">
                        Limpiar
                    </a>
                </div>
            </form>
        </div>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Teléfono</th>
            <th>Crédito</th>
            <th>Destacado</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="c : ${clientelista}">
            <td th:text="${c.id}">1</td>
            <td style="width: 80px;">
              <img th:src="${#strings.isEmpty(c.fotocliente)} ?
                            @{/imagenes/img/Cliente/default.png} :
                            @{/imagenes/img/Cliente/{f}(f=${c.fotocliente})}"
                   th:alt="${'Foto de ' + c.nombre}"
                   class="rounded-circle" width="50" height="50"
                   style="object-fit: cover;"
                   onerror="this.onerror=null;this.src='/imagenes/img/Cliente/default.png';">
            </td>
            <td th:text="${c.nombre}">Nombre</td>
            <td th:text="${c.apellidos}">Apellidos</td>
            <td th:text="${c.telefono}">0000000000</td>
            <td th:text="'$' + ${#numbers.formatDecimal(c.credito, 0, 'COMMA', 2, 'POINT')}">0.00</td>
            <td>
              <span th:if="${c.destacado > 0}" class="badge bg-success">Sí</span>
              <span th:unless="${c.destacado > 0}" class="badge bg-danger">No</span>
            </td>
            <td th:text="${c.email}">correo@ejemplo.com</td>
            <td class="d-flex gap-2">
              <a th:href="@{/ver/{id}(id=${c.id})}" class="btn btn-sm btn-primary">
                Detalles
              </a>
              <a th:href="@{/editar/{id}(id=${c.id})}" class="btn btn-sm btn-warning">
                Modificar
              </a>
             <form th:action="@{/eliminar/{id}(id=${c.id})}" method="post" style="display:inline;">
                <button type="submit"
                        class="btn btn-sm btn-danger"
                        onclick="return confirm('¿Seguro que deseas eliminar a ' + /*[[${c.nombre}]]*/ ' ' + /*[[${c.apellidos}]]*/ + '?');">
                  Eliminar
                </button>
              </form>
            </td>
          </tr>
          <tr th:if="${clientelista.empty}">
                <td colspan="9" class="text-center text-muted">
                    <span th:if="${keyword != null && !keyword.isEmpty()}">No se encontraron clientes para el término: <strong>[[${keyword}]]</strong>.</span>
                    <span th:unless="${keyword != null && !keyword.isEmpty()}">No hay clientes registrados en la base de datos.</span>
                </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
